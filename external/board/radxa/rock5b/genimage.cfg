image boot.vfat {
	vfat {
		files = {
			vars.txt,
			boot.scr,
			Image,
			rockchip
		}
	}
	size = 128M
}

image sdcard.img {
	hdimage {
		partition-table-type = "hybrid"
	}

	partition loader1 {
		in-partition-table = "no"
		image = "idbloader.img"
		offset = 32K
	}

	partition loader2 {
		in-partition-table = "no"
		image = "u-boot.itb"
		offset = 8M
	}

	partition boot {
		partition-type = 0xC
		partition-type-uuid = 7a3F0000-0000-446a-8000-702f00006273
		bootable = "true"
		image = "boot.vfat"
		offset = 16M
	}

	partition rootfs {
		partition-type-uuid = b921b045-1df0-41c3-af44-4c6f280d3fae
		image = "rootfs.ext4"
		offset=144M
	}
}


